<div class="row">
  <div class="col-sm-8 col-md-3 mx-auto">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">LOGIN</h1>
        <h6 class="card-subtitle mb-2 text-muted">Sing in please</h6>
        <form (submit)="login()">
          <div class="form-group">
            <label for="email">Email address</label>
            <input id="email" type="email" class="form-control" name="email" placeholder="Enter email"
                   [(ngModel)]="credentials.email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control" name="password" placeholder="Enter password"
                   [(ngModel)]="credentials.password">
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block">Sing in</button>
        </form>
      </div>
    </div>
  </div>
</div>
