<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">Register</h1>
        <h6 class="card-subtitle mb-2 text-muted">Register an user please</h6>
        <form (submit)="Register()">
          <div class="form-group">
            <label for="name">First Name</label>
            <input id="name" type="text" class="form-control" name="first_name" placeholder="Enter first name"
                   [(ngModel)]="credentials.first_name">
          </div>
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input id="lastname" type="text" class="form-control" name="last_name" placeholder="Enter last name"
                   [(ngModel)]="credentials.last_name">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input id="email" type="email" class="form-control" name="email" placeholder="Enter email"
                   [(ngModel)]="credentials.email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control" name="password" placeholder="Enter password"
                   [(ngModel)]="credentials.password">
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
